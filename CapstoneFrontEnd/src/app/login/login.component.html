<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-12 mt-5"> <!-- Added mt-5 for margin-top -->
      <h2 class="text-center">User/Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" formControlName="Email" class="form-control" id="Email" required>
          <div *ngIf="loginForm.get('Email')?.invalid && (loginForm.get('Email')?.touched || loginForm.get('Email')?.dirty)" class="text-danger">
            <small *ngIf="loginForm.get('Email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('Email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" formControlName="Password" class="form-control" id="Password" required>
          <div *ngIf="loginForm.get('Password')?.invalid && (loginForm.get('Password')?.touched || loginForm.get('Password')?.dirty)" class="text-danger">
            <small *ngIf="loginForm.get('Password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="Role">Role:</label>
          <select formControlName="Role" class="form-control" id="Role" required>
            <option value="admin">Admin</option>
            <option value="User">User</option>
          </select>
          <div *ngIf="loginForm.get('Role')?.invalid && (loginForm.get('Role')?.touched || loginForm.get('Role')?.dirty)" class="text-danger">
            <small *ngIf="loginForm.get('Role')?.errors?.['required']">Role is required.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
      </form>
    </div>
  </div>
</div>
